<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Forum&family=Gentium+Plus:wght@400;700&family=Inter:wght@100;400;500;700&family=Shrikhand&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <title>Zach Vincent</title>

  <body>
    <div class="opener">
      <header class="main-header">

          class="logo-icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"

        <nav>
          <a href="#">Contact</a>
          <a href="#">About</a>
          <a href="#">Projects</a>
        </nav>
      </header>

      <header class="jumbotron">
        <div class="graphic">
          <h1 class="header-name header-first">Zach</h1>
          <h1 class="header-name header-last">Vincent</h1>
          <img src="./images/test_jumbotron_photo.jpg" />
        </div>

        <div class="titles">
          <h3>Student</h3>
          <h3>Programmer</h3>
          <h3>Engineer</h3>
          <h3>Web Designer</h3>
        </div>
      </header>
    </div>
